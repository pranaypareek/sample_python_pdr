language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  #pre_ci:
   # - docker build -t=quay.io/shippablequay/hitchcock2_sample_python .

 

  ci:
    - ps -eax
    - ls -al
    - sudo apt-get update

  post_ci:
    - docker build -t=siddarthan/hitchcock2_sample_python .
    - docker push siddarthan/hitchcock2_sample_python
    #- docker build -t=pranay/hitchcock2_sample_python .
    #- docker push pranay/hitchcock2_sample_python
    - docker build --rm -t=gcr.io/vidya-project/pyt-img:test .
    - docker push gcr.io/vidya-project/pyt-img:test


integrations:
  hub:
    - integrationName: docker-siddarthan
      type: docker
    - integrationName: docker-pranay
      type: docker
    - integrationName: gcr-pranay
      type: gcr
